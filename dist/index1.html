<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .jumbotron {
            min-height: 150px;
            padding-top: 50px;
        }
        .card-header {
            background-color:mediumpurple;
        }
    </style>
</head>

<body>

    <header class='jumbotron bg-info'>
        <h1 class='text-center text-dark'>My Team</h1>
    </header>
<br>

    <div class='container'>
        <div class='row justify-content-evenly p-3'>
            <div class='col-lg-4 col-md-6 col-sm-12 p-3'>
                <div class='card bg-light' id='mgr-card'>
                    <div class='card-header'>
                        <h2 class='text-light'>Manager's name</h1>
                        <h3 class='text-light'>Manager</h2>
                    </div>
                    <ul class='list-group p-3'>
                        <li class='list-group-item'>ID:</li>
                        <li class='list-group-item'><a href="mailto: " target="_blank">Email: </a></li>
                        <li class='list-group-item'>Office number:</li>
                    </ul>
                </div>
            </div>
            
            <div class='col-lg-4 col-md-6 col-sm-12 p-3'>
                <div class='card bg-light' id='eng-card'>
                    <div class='card-header'>
                        <h2 class='text-light'>Engineer's name</h1>
                        <h3 class='text-light'>Engineer</h2>
                    </div>
                    <ul class='list-group p-3'>
                        <li class='list-group-item'>ID:</li>
                        <li class='list-group-item'><a href="mailto: " target="_blank">Email: </a></li>
                        <li class='list-group-item'><a href="https://github.com/" target="_blank">GitHub: </a></li>
                    </ul>
                </div>    
            </div>
        
            <div class='col-lg-4 col-md-6 col-sm-12 p-3'> 
                <div class='card bg-light' id='int-card'>
                    <div class='card-header'>
                        <h2 class='text-light'>Intern's name</h1>
                        <h3 class='text-light'>Intern</h2>
                    </div>
                    <ul class='list-group p-3'>
                        <li class='list-group-item'>ID:</li>
                        <li class='list-group-item'><a href="mailto: " target="_blank">Email: </a></li>
                        <li class='list-group-item'>School:</li>
                    </ul>
                </div>     
            </div>
        </div>
    </div>

</body>
</html>
